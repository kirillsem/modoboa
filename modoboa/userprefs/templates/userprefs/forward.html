{% load i18n libextras %}{% load url from future %}
<h2>{% trans "Forward" %} <small>{% trans "Automatically forward emails to another address" %}</small></h2>
<hr>
<form class="form-horizontal" method="POST" action="{% url 'modoboa.userprefs.views.forward' %}" 
      id="uprefs_form">{% csrf_token %}
  {% render_form form %}
  <div class="form-actions">
    <button type="submit" class="btn btn-primary" id="update" name="update">{% trans 'Update' %}</button>
  </div>
</form>
