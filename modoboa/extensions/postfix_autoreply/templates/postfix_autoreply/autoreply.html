{% load i18n libextras %}{% load url from future %}
<h2>{% trans "Auto-reply message" %} <small>{% trans "Define a message to automatically send when you are off" %}</small></h2>
<hr>
<form class="form-horizontal" method="POST" 
      action="{% url 'modoboa.extensions.postfix_autoreply.views.autoreply' %}" 
      id="uprefs_form">{% csrf_token %}
  {% render_form form %}
  <div class="form-actions">
    <button type="submit" class="btn btn-primary" id="update" name="update">{% trans 'Update' %}</button>
  </div>
</form>
